      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {

              'dark-800': '#1F1F23',

              blob: {

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;

      /* Hide scrollbar for cleaner look in mock windows */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {

          scrollbar-width: none;
      }
